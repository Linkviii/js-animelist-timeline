<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>anime stuffs</title>
    <link rel="stylesheet" type="text/css" href="./res/root.css">
</head>


<body>

<header>
    This is a work in progress. About/Source/Support:
    <a href="https://github.com/linkviii/js-animelist-timeline">
        https://github.com/linkviii/js-animelist-timeline
    </a>
</header>

<br>

<p>Generate a timeline from dated anime on your MyAnimeList</p>

<form>
    <span class="required">
        <label>List username
            <input id="listName" required/>
        </label>
    </span>
    <span class="required">
        <label> Width
            <input id="width" type="number" value="1000" required/>
        </label>
    </span>
    <!--Not bothering with type="date" because browsers all suck-->
    <label>From
        <input id="from" placeholder="yyyy-mm-dd"
               pattern="\d\d\d\d[\-\/\.]\d\d[\-\/\.]\d\d|\d\d\d\d\d\d\d\d"/>
    </label>

    <label>To
        <input id="to" placeholder="yyyy-mm-dd"
               pattern="\d\d\d\d[\-\/\.]\d\d[\-\/\.]\d\d|\d\d\d\d\d\d\d\d"/>
    </label>

    <button type="button" onclick="listFormSubmit()">Submit</button>
    <button type="reset">Clear</button>

</form>

<!--debug out-->
<pre id="inputOut"></pre>
<p id="json"></p>


<button type="button" onclick="clearAllTimelines()">Remove all</button>


<!--Generate timeline here-->
<div id="tls"></div>


<!---->
<script src="lib/jquery-2.2.3.min.js" type="text/javascript"></script>
<script src="lib/svg.min.js" type="text/javascript"></script>
<script src="lib/timeline.js" type="text/javascript"></script>

<script src="src/MAL.js" type="text/javascript"></script>
<script src="src/animelistTL.js" type="text/javascript"></script>
<script src="src/main.js" type="text/javascript"></script>

</body>

</html>
